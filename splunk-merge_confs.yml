---
- name: Merge all .txt files into one .conf file
  hosts: localhost
  become: false
  gather_facts: false

  vars:
    wd: "/Users/kdor/Repos/ConcatenationStation"

  tasks:
    - name: Merge files together
      ansible.builtin.assemble:
        src: "{{ wd }}"
        dest: "{{ wd }}/savedsearches.conf"
        regexp: '\.txt$'
        delimiter: " "
        owner: kdor
        group: staff
        mode: '0644'
